<div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  
  <div class="example-container mat-elevation-z8">
  
    <mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header ="Id" class="bg-primary"> ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.Id}} </mat-cell>
      </ng-container>
  
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef mat-sort-header ="Title"> Title </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.Title}} </mat-cell>
      </ng-container>

      <!-- Score Column -->
      <ng-container matColumnDef="score">
        <mat-header-cell *matHeaderCellDef mat-sort-header ="Score"> Score </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.Score }}</mat-cell>
      </ng-container>

       <!-- Status Column -->
       <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef mat-sort-header ="Status"> Status </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.Status}} </mat-cell>
      </ng-container>

       <!-- Owner Column -->
       <ng-container matColumnDef="owner">
        <mat-header-cell *matHeaderCellDef mat-sort-header ="Owner.Name"> Owner </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.Owner.Name}} </mat-cell>
      </ng-container>
    
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
